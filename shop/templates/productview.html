{% extends 'layout.html' %}

{% block title %} View Product - {{product.product_name}} {% endblock %}

{% block body %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" alt="" width="100%" height="400">
                </div>
                <div class="row justify-content-center pt-2">
                    <div class="col-6">
                        <button class="w-100 btn btn-primary m-1 "><b>Add to cart</b></button>
                    </div>
                    <div class="col-6">
                        <button class="w-100 btn btn-warning m-1 "><b>Buy now</b></button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 my-auto ml-3">
                <h4><strong>{{product.product_name}}</strong></h4>
                <div class="row mx-auto">
                    <p><b>{{product.category}}</b> -  {{product.sub_category}}</p>
                </div>
                <div class="row mx-auto">
                    <h6>MRP</h6>
                </div>
                <div class="row mx-auto py-1">
                    <h5 class="my-auto">Rs.<h2 class="my-auto mx-2"> <span class="badge badge-warning">{{product.price}}</span></h2><h2 class="my-auto mx-2"> <button class="btn btn-outline-warning"> Buy now</button></h2></h5>
                </div>
                <p class="mt-3">Description: <br> {{product.description}}</p>
            </div>
            
        </div>
    </div>

{% endblock %}
